{% extends 'layout.html' %}
{% block content %}
<body>
<h1 style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol; color: #333333; font-size: 24px;
    font-weight: 300;
    letter-spacing: -.5px; text-align: center; line-height: 1.5;">Sing up!</h1>
<br/>
<br/>
<br/>
<div class="login-page">
	<div class="form">
                <form class="register-form" action="/signup" method="POST">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                      <div class="msg">
                      <span>{{ messages[0] }}</span>
                      </div>
                      {% endif %}
                    {% endwith %}
                <input type="text" placeholder="Username" name="username" required/>
		<input type="email" placeholder="Email" name="email" required/>
		<input type="password" placeholder="Password" name="password" required/>
		<button name="login_user" class="login-btn">Signup</button>
        <p class="message"><a href="/"><u>Login here</u></a></p>
	</form>
	</div>
</div>
</body>
{% endblock %}
